
# Github action for verifying the ILM contracts under src
name: certora-review

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

env:
  CERTORAKEY: ${{ secrets.CERTORAKEY }}
jobs:
  check:
    strategy:
      fail-fast: true
      max-parallel: 16
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install python
        uses: actions/setup-python@v2
        with: { python-version: 3.9 }

      - name: Install java
        uses: actions/setup-java@v1
        with: { java-version: "11", java-package: jre }

      - name: Install certora cli
        run: pip3 install certora-cli

      - name: Install solc
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v0.8.19/solc-static-linux
          chmod +x solc-static-linux
          sudo mv solc-static-linux /usr/local/bin/solc8.21

      - name: Verify rule ${{ matrix.rule }}
        run: |
          certoraRun --disable_auto_cache_key_gen certora/confs/${{ matrix.rule }}
        
      matrix:
        rule:
          - verifyLoopStrategy.conf
          